name: Release

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to release'
        required: true
        type: string

permissions:
  contents: write

jobs:
  validate:
    name: Validate Release
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v5

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_16.0.app

      - name: Validate tag format
        run: |
          TAG="${{ github.event.release.tag_name || github.event.inputs.tag }}"
          if [[ ! "$TAG" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "❌ Invalid tag format: $TAG"
            echo "Tag must follow semantic versioning (e.g., 0.1.1)"
            exit 1
          fi
          echo "✅ Valid tag format: $TAG"

      - name: Build in release mode
        run: swift build -c release

      - name: Run all tests
        run: swift test -c release
        env:
          MAILGUN_BASE_URL: ${{ secrets.MAILGUN_BASE_URL }}
          MAILGUN_PRIVATE_API_KEY: ${{ secrets.MAILGUN_PRIVATE_API_KEY }}
          MAILGUN_DOMAIN: ${{ secrets.MAILGUN_DOMAIN }}
          MAILGUN_WEBHOOK_SIGNING_KEY: ${{ secrets.MAILGUN_WEBHOOK_SIGNING_KEY }}
          MAILGUN_FROM_EMAIL: ${{ secrets.MAILGUN_FROM_EMAIL }}
          MAILGUN_TO_EMAIL: ${{ secrets.MAILGUN_TO_EMAIL }}
          MAILGUN_TEST_MAILINGLIST: ${{ secrets.MAILGUN_TEST_MAILINGLIST }}
          MAILGUN_TEST_RECIPIENT: ${{ secrets.MAILGUN_TEST_RECIPIENT }}

      - name: Run README verification tests
        run: swift test -c release --filter ReadmeVerificationTests || true
        continue-on-error: true

      - name: Verify README version matches tag
        run: |
          TAG="${{ github.event.release.tag_name || github.event.inputs.tag }}"
          if ! grep -q "version-${TAG}" README.md; then
            echo "⚠️ README version badge doesn't match tag: $TAG"
            echo "Please update README.md badge to reflect version $TAG"
          else
            echo "✅ README version matches tag"
          fi

  create-release-artifacts:
    name: Create Release Artifacts
    needs: validate
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v5

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_16.0.app

      - name: Build library archives
        run: |
          # Build for arm64
          swift build -c release --arch arm64

          # Build for x86_64
          swift build -c release --arch x86_64

          # Create archives of the built libraries
          cd .build
          tar -czf swift-mailgun-live-macos.tar.gz \
            arm64-apple-macosx/release/*.swiftmodule \
            x86_64-apple-macosx/release/*.swiftmodule \
            2>/dev/null || true

          echo "✅ Created library archives"

      - name: Upload artifacts to release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v2
        with:
          files: |
            .build/swift-mailgun-live-macos.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
